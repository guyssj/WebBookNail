<div class="form-row">
    <mat-form-field class="col-md-12">
        <input matInput type="tel" placeholder="הקשי מספר פלאפון" [(ngModel)]="phoneNumber">
    </mat-form-field>
    <mat-form-field  *ngIf="showOTP" class="col-md-12">
        <input matInput type="tel" placeholder="קוד אימות" [(ngModel)]="token">
    </mat-form-field>
    <button *ngIf="!showOTP" type="button" class="btn pink" (click)="SearchByPhone(phoneNumber)"> חפשי </button>
    <button *ngIf="showOTP" type="button" class="btn pink" (click)="enter(token)"> חפשי </button>
</div>
