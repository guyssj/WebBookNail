    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
      <br>
      <h6 class="text-primary"> </h6>
      <!-- First Name and LastName -->
      <div>
        <div class="form-row">
          <mat-form-field class="col-md-6">
            <input matInput placeholder="{{localRes?.FirstName}}"
              formControlName="firstName" required>
            <mat-error *ngIf="reactiveForm.invalid"> נא למלא</mat-error>
          </mat-form-field>
          <mat-form-field class="col-md-6">
            <input matInput placeholder="{{localRes?.LastName}}"
              formControlName="lastName" required>
            <mat-error *ngIf="reactiveForm.invalid"> נא למלא</mat-error>
          </mat-form-field>
        </div>

        <!-- Phone Number And Date -->
        <div class="form-row">
          <mat-form-field class="col-md-6">
            <input matInput placeholder="{{localRes?.PhoneNumber}}"
              formControlName="phoneNumber" required>
            <mat-error *ngIf="reactiveForm.invalid"> נא למלא</mat-error>
          </mat-form-field>
          <!-- {{customer | json}} -->
          <mat-form-field class="col-md-6">
              <input matInput [min]="dateNow" required formControlName="date" [max]="maxDate" (dateChange)="itemSelected($event)" [matDatepicker]="picker" placeholder="{{localRes?.selectedDate}}">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="reactiveForm.invalid"> נא למלא</mat-error>
            </mat-form-field>
        </div>
      </div>
      <!-- Time and Service -->
      <div class="form-row">
        <div class="col-md-6">
          <ng-select dir="rtl"
          [items]="Time$ | async" 
          bindLabel="timeSlot"
          clearAllText="Clear"
          autofocus 
          formControlName="timeSlot"
          bindValue="timeSlot"
          placeholder="{{localRes?.selectedTime}}"
          (change)="onTimeChange($event)" 
           required>
          </ng-select>
        </div>
        <div class="col-md-6">
          <ng-select 
            [items]="Services$ | async"
            dir="rtl"
            placeholder="{{localRes?.selectedService}}"
            bindLabel="ServiceName" 
            autofocus
            (change)="onServiceChange($event)"
            formControlName="service">
          </ng-select>
        </div>
      </div>
      <!-- Service Types -->
      <div class="form-row">
        <div class="col-md-6" *ngIf="ServiceSelected">
          <ng-select 
            [items]="ServicesTypes$" 
            bindLabel="ServiceTypeName" 
            placeholder="{{localRes?.selectedType}}"
            dir="rtl"
            autofocus
            (change)="onServiceTypeChange($event)" 
            formControlName="ServcieType">
          </ng-select>
        </div>
      </div>
         <div>
          <button type="submit" class="btn pink">{{localRes?.BookSet}}</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">{{localRes?.Cancel}}</button>
        </div>
    </form>
