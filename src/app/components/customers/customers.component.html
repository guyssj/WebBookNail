<div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" [placeholder]="localRes?.Search">
    </mat-form-field>
    <mat-spinner style="margin: auto;" *ngIf="loader"></mat-spinner>

    <div *ngIf="!loader" class="col-md-10">
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> {{localRes?.FirstName}} </th>
        <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> {{localRes?.LastName}} </th>
        <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="phonenumber">
        <th mat-header-cell *matHeaderCellDef> {{localRes?.PhoneNumber}} </th>
        <td mat-cell *matCellDef="let element"> {{element.PhoneNumber}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="col-md-10">
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
