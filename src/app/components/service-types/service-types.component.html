<div class="table row">
    <mat-form-field class="col-md-10">
      <input matInput (keyup)="applyFilter($event.target.value)" [placeholder]="localRes?.Search">
    </mat-form-field>
  <div class="col-md-10">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="ServiceTypeName">
        <th mat-header-cell *matHeaderCellDef> {{localRes?.ServiceType}} </th>
        <td mat-cell *matCellDef="let element"> {{element.ServiceTypeName}} </td>
      </ng-container>

      <ng-container matColumnDef="ServiceID">
        <th mat-header-cell *matHeaderCellDef> {{localRes?.Service}} </th>
        <td mat-cell *matCellDef="let element"> {{element.ServiceID}} </td>
      </ng-container>

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> {{localRes?.Description}} </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
      </ng-container>

      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> {{localRes?.Price}} </th>
        <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
      </ng-container>

      <ng-container matColumnDef="Duration">
        <th mat-header-cell *matHeaderCellDef> {{localRes?.Duration}} </th>
        <td mat-cell *matCellDef="let element"> {{element.Duration}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
